<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style=" text-align: center;">
<div style="background-color: rgb(157, 120, 243); width: 50%; margin-left: 25%; padding-bottom: 2%;">
        <h1 style="background-color: rgb(188, 188, 248); font-family: sans-serif;color: rgb(2, 2, 32);">Find Factorial</h1>
        <input type="text" id="a1" placeholder="Enter a number" style="background-color: rgb(243, 242, 247); text-align: center; font-size:large;border:none;width: 80%;">
        <button type="button" onclick="factorial()" style="background-color: rgb(99, 250, 99); font-size: x-large;border: none;">Enter</button>
</div>
</body>
<script>
    function factorial(){
       
        
            num=parseInt(a1.value)
        fact=1

        for(i=1;i<=num;i++){
            fact=fact*i
        }
        alert(`The factorial of number ${num} is ${fact}`)
        
      
    }
    
</script>
</html>
